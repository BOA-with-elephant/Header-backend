# HTTP 요청을 HTTPS로 리디렉션
server {
    listen 80;
    server_name api.headercrm.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl;
    server_name api.headercrm.site;

    ssl_certificate /etc/letsencrypt/live/api.headercrm.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.headercrm.site/privkey.pem;

    # Optional: SSL 설정 보안성 향상
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Spring Boot 백엔드
    location / {
        proxy_pass http://header-backend:8080;
        proxy_set_header Host api.headercrm.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        charset utf-8;
    }
}
